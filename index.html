---
layout: default
---

<div class="clearfix">

{% for image in site.data.homescreens %}
  <div class="img-container {{ image.col-size }}">
    <a href="{{ image.full_path }}" target="_blank"><img class="lazyload" data-src="{{ image.image_url }}" alt="image"></a>
  </div>
{% endfor %}

</div>
